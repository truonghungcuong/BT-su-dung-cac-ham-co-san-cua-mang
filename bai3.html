<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("");
    let upper="ABCDEFGHJKLMNOPQRSTUVWXYZ";
    let lower="abcdefghjklmnopqrstuvwxzy";
    let result=[];
    for (let i=0;i<str.length;i++){
        if (upper.indexOf(str[i])!==-1){
            result.push(str[i].toLowerCase());
        }else if (lower.indexOf(str[i]!==-1)){
            result.push(str[i].toUpperCase());
        }else{
            result.push(str[i]);
        }
    }
    document.write(result.join(""));
</script>
</body>
</html>
